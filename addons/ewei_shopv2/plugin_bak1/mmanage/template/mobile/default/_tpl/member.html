<script type="text/html" id="tpl_member">
    <%each list as item%>
        <div class="fui-list" data-id="<%item.id%>" data-can="{ifp 'member.list.view|member.list.edit'}1{/if}">
            <div class="fui-list-media round">
                <img src="<%item.avatar%>" class="round" onerror="this.src='../addons/ewei_shopv2/static/images/nopic100.jpg';" />
                <%if item.followed==1%>
                    <%if item.unfollowtime>0%>
                        <div class="title green">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_0']}</div>
                    <%/if%>
                <%esle%>
                    <div class="title green">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_1']}</div>
                <%/if%>
            </div>
            <div class="fui-list-inner">
                <div class="title"><%if item.isblack==1%><span class="fui-label fui-label-default">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_2']}</span><%/if%><%item.nickname||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_3']}"%><%if item.realname%>(<%item.realname%>)<%/if%></div>
                <div class="subtitle">
                    <span class="total half">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_4']}: <%item.levelname%></span>
                    <span class="total half">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_5']}: <%item.groupname%></span>
                </div>
                <div class="subtitle">
                    <span class="total">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_6']}: <%item.credit1%></span>
                    <span class="total">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_7']}: <%item.credit2%></span>
                </div>
            </div>
            <div class="fui-list-angle fundot-parent">
                <div class="fundot"><i class="icon icon-more"></i></div>
                <div class="funmenu">
                    {ifp 'member.list.view|member.list.edit'}
                        <a href="{php echo mobileUrl('mmanage/member/detail')}&id=<%item.id%>"><i class="icon icon-enclosure"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_8']}</span></a>
                    {/if}
                    {ifp 'finance.recharge.credit1||finance.recharge.credit2'}
                        <a href="{php echo mobileUrl('mmanage/finance/recharge')}&id=<%item.id%>"><i class="icon icon-jifen"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_9']}</span></a>
                    {/if}
                    {ifp 'order'}
                        <a href="{php echo mobileUrl('mmanage/order', array('searchfield'=>'member'))}&keyword=<%item.nickname%>"><i class="icon icon-manageorder"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_member_10']}</span></a>
                    {/if}
                </div>
            </div>
        </div>
    <%/each%>
</script>
