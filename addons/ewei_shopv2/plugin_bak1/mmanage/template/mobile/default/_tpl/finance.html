<script type="text/html" id="tpl_credit">
    <%each list as item%>
        <div class="fui-list credit-list noclick">
            <a class="fui-list-media" href="{php echo mobileUrl('mmanage/member/detail')}&id=<%item.mid%>" data-nocache="true">
                <img class="round" src="<%item.avatar%>" onerror="this.src='../addons/ewei_shopv2/static/images/nopic100.jpg';" />
            </a>
            <div class="fui-list-inner">
                <div class="row">
                    <div class="row-text">
                        <%if item.username%><span class="fui-label fui-label-success round"><%item.username%></span><%else%><span class="fui-label fui-label-default round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_0']}</span><%/if%><%item.nickname||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_1']}"%></div>
                    <div class="row-remark text-success"><%type==2?"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_2']}":"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_3']}"%> <%item.num%></div>
                </div>
                <div class="row gary">
                    <div class="row-text">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_4']}: <%item.realname||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_5']}"%> {php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_6']}: <%item.mobile||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_7']}"%></div>
                </div>
                <div class="row">
                    <div class="row-text black">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_8']}: <%item.remark||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_9']}"%> </div>
                </div>
                <div class="row">
                    <div class="row-text gray">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_10']}: <%item.createtime%></div>
                </div>
            </div>
        </div>
    <%/each%>
</script>

<script type="text/html" id="tpl_log_0">
    <%each list as item%>
        <div class="fui-list-group" data-id="<%item.id%>" data-rechargetype="<%item.rechargetype%>">
            <div class="fui-list order-list noclick">
                <div class="fui-list-inner">
                    <div class="row">
                        <div class="row-text"><%item.logno%></div>
                        <div class="row-remark text-success">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_11']} <%item.money%></div>
                    </div>
                </div>
            </div>
            <div class="fui-list recharge-list noclick">
                <a class="fui-list-media" href="{php echo mobileUrl('mmanage/member/detail')}&id=<%item.mid%>" data-nocache="true">
                    <img class="round" src="<%item.avatar%>" onerror="this.src='../addons/ewei_shopv2/static/images/nopic100.jpg';" />
                </a>
                <div class="fui-list-inner">
                    <div class="title"><%item.nickname%></div>
                    <div class="title">
                        <span class="total half black">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_12']}: <%item.realname||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_13']}"%></span>
                        <span class="total half black">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_14']}: <%item.mobile||"{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_15']}"%></span>
                    </div>
                    <div class="title">
                        <span class="total half black">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_16']}: <%if item.status==0%><span class="fui-label fui-label-default round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_17']}</span><%/if%>
                            <%if item.status==1%><span class="fui-label fui-label-success label-status round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_18']}</span><%/if%>
                            <%if item.status==-1%><span class="fui-label fui-label-warning round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_19']}</span><%/if%>
                            <%if item.status==3%><span class="fui-label fui-label-danger round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_20']}</span><%/if%></span>
                        <span class="total half black">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_21']}: <%if item.rechargetype=='alipay'%><span class="fui-label fui-label-blue round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_22']}</span><%/if%>
                            <%if item.rechargetype=='wechat'%><span class="fui-label fui-label-success round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_23']}</span><%/if%>
                            <%if item.rechargetype=='system'%>
                                <%if item.money>0%><span class="fui-label fui-label-primary round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_24']}</span><%else%><span class="fui-label fui-label-default round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_25']}</span><%/if%>
                            <%/if%>
                            <%if item.rechargetype=='ccard'%><span class="fui-label fui-label-primary round">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_26']}</span><%/if%>
                            <%if item.rechargetype=='' && item.status==0%>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_27']}<%/if%></span>
                    </div>
                    <div class="subtitle">
                        <div class="total half">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_28']}: <%item.createtime%></div>
                        <div class="total half"></div>
                    </div>
                </div>
            </div>
            {ifp 'finance.log.refund'}
                <%if item.status==1%>
                    <%if item.rechargetype=='alipay' || item.rechargetype=='wechat'%>
                        <div class="fui-list order-list noclick">
                            <div class="fui-list-inner">
                                <div class="subtitle pull-right">
                                    <%if item.apppay==0 && item.rechargetype=='alipay'%>
                                        <span class="text-blue">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_29']}PC{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_30']}</span>
                                    <%else%>
                                        <div class="btn btn-sm btn-danger btn-refund">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_finance_31']}</div>
                                    <%/if%>
                                </div>
                            </div>
                        </div>
                    <%/if%>
                <%/if%>
            {/if}
        </div>
    <%/each%>
</script>
