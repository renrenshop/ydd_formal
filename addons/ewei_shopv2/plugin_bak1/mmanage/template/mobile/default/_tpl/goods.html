<script type="text/html" id="tpl_goods">
    <%each list as item%>
        <div class="fui-list" data-id="<%item.id%>" data-can="{ifp 'goods.edit'}1{/if}">
            <div class="fui-list-media batch-item">
                <input type="checkbox" class="fui-radio fui-radio-success batch-item-check" name="checkbox" value="<%item.id%>" />
            </div>
            <div class="fui-list-media round">
                <img src="<%item.thumb%>" class="round" onerror="this.src='../addons/ewei_shopv2/static/images/nopic100.jpg';" />
                <%if item.merchid>0%>
                    <div class="title">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_0']}</div>
                <%/if%>
            </div>
            <div class="fui-list-inner">
                <div class="title"><%item.title%></div>
                <div class="subtitle">
                    <span class="price">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_1']}<%item.minprice%><%if item.maxprice>item.minprice%>~{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_2']}<%item.maxprice%><%/if%></span>
                </div>
                <div class="subtitle">
                    <span class="total">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_3']}: <%item.total%></span>
                    <span class="total">{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_4']}: <%item.sales%></span>
                </div>
            </div>
            {ifp 'goods.edit|goods.delete|goods.restore|goods.stock'}
                <div class="fui-list-angle fundot-parent batch-hide">
                    <div class="fundot"><i class="icon icon-more"></i></div>
                    <div class="funmenu">
                        {ifp 'goods.edit'}
                            <a class="btn-goods" data-action="edit"><i class="icon icon-edit"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_5']}</span></a>
                        {/if}
                        <%if status=='sale'||status=='out'%>
                            {ifp 'goods.edit'}
                                <a class="btn-goods" data-action="status" data-status="0"><i class="icon icon-icondownload"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_6']}</span></a>
                            {/if}
                        <%/if%>
                        <%if status=='stock'%>
                            {ifp 'goods.edit'}
                                <a class="btn-goods" data-action="status" data-status="1"><i class="icon icon-top"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_7']}</span></a>
                            {/if}
                        <%/if%>
                        <%if status!='cycle'%>
                            {ifp 'goods.delete'}
                                <a class="btn-goods" data-action="delete"><i class="icon icon-delete"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_8']}</span></a>
                            {/if}
                        <%else%>
                            {ifp 'goods.restore'}
                                <a class="btn-goods" data-action="restore"><i class="icon icon-refresh"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_9']}</span></a>
                            {/if}
                        <%/if%>
                        <%if status=='sale'||status=='out'%>
                            <a class="btn-goods" data-action="view"><i class="icon icon-enclosure"></i><span>{php echo $lang['lang_plugin_mmanage_template_mobile_default__tpl_goods_10']}</span></a>
                        <%/if%>
                    </div>
                </div>
            {/if}
        </div>
    <%/each%>
</script>
