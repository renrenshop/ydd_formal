{template '_header'}
<div class='fui-page fui-page-current'>
	<div class='fui-content'>
		<script type="text/javascript">
		    require(['tpl', 'core'], function(tpl, core) {
		        core.json('creditshop/exchange/exchange',{
		        	id:"{$_GPC['id']}"
		        },function(json){
		                 if(json.status==0){
		                     FoxUI.message.show({   
								icon:'icon icon-wrong',
								content: json.result.message ,
								buttons:[{
									text: '{php echo $lang['lang_plugin_creditshop_template_mobile_default_exchange_0']}',
									extraClass:'btn-danger',
									onclick: function(){
										WeixinJSBridge.call('closeWindow');
									}
								}]
							});
		                 }
		                 else{
		                     FoxUI.message.show({   
								icon:'icon icon-success',
								content: json.result.message ,
								buttons:[{
									text: '{php echo $lang['lang_plugin_creditshop_template_mobile_default_exchange_1']}',
									extraClass:'btn-danger',
									onclick: function(){
										WeixinJSBridge.call('closeWindow');
									}
								}]
							});
		                 }
		         },true,true);
		   });
		</script>
	</div>
</div>
{template '_footer'}
