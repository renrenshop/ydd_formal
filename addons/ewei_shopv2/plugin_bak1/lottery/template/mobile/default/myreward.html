{template '_header'}
<script>document.title = "{php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_0']}"; </script>

<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/lottery/static/style/myreward.css?{php echo time();}" />

<div class='fui-page  fui-page-current'>

    <div class="fui-content">

        <div class="lottery-head">
            <img class="member_head" src="{$member['avatar']}" >
            <p>{$member['nickname']}</p>
        </div>
        <div class="lottery-title"><span class="title-left">{php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_1']}</span></div>

        <div class="lottery-content">

            {if !empty($mylog)}
            <div class="fui-list-group" id="container" style="margin-top: 0;"></div>
            <!--<div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> {php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_2']}...</span></div>-->
            <script id='tpl_shop_notice' type='text/html'>
                <%each list as log%>
                <div class="reward_item">
                    <div class="reward_icon">
                        <img src="<%log.icon%>" >
                    </div>
                    <div class="reward_content">
                        <p ><%log.title%></p>
                        <p style="color: #a8a8a8;">{php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_3']}:<%log.addtime%></p>
                    </div>
                    <div class="item-btn"><a  <%if log.rewarded==0%>href="<%log.link%>"<%/if%> class="btn <%if log.rewarded==1%>  btn-default-o <%else%> btn-danger <%/if%> btn-xs" data-nocache="true"><%if log.rewarded==1%><span class="icon icon-check"></span>{php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_4']}<%else%>{php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_5']}<%/if%></a></div>
                </div>
                <%/each%>
            </script>
            <script language='javascript'>require(['../addons/ewei_shopv2/plugin/lottery/static/js/myreward.js'], function (modal) {modal.init();});</script>
            {else}
            <p style="text-align: center;">{php echo $lang['lang_plugin_lottery_template_mobile_default_myreward_6']}..</p>
            {/if}

        </div>

    </div>

</div>
{template '_footer'}
